<link rel="stylesheet" th:href="@{/addcar.css}" type="text/css"/>

<h2>Edit your personal information</h2>

<form th:method="POST" th:action="@{/drivers/add}">
    <input id="id" type="hidden" name="id" th:value="(${driver} != null ? ${driver?.getId()} : '')">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               th:value="(${driver} != null ? ${driver.name} : '')"
               required
               placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text"
               class="form-control"
               id="surname"
               name="surname"
               th:value="(${driver} != null ? ${driver.surname} : '')"
               required
               placeholder="Enter your surname">
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               th:value="(${driver} != null ? ${driver.username} : '')"
               required
               placeholder="Enter your username">
    </div>

    <button id="submit" type="submit" class="btn-custom btn-primary">Submit</button>
    <a type="button" class="btn-custom btn-secondary" href="/drivers">Back</a>
</form>
