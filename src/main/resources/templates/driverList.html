<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/list.css}" type="text/css"/>

<h2 class="mt-4 mb-5">Drivers List</h2>

<div class="container mt-5">
    <div class="custom">
        <div th:each="driver : ${drivers}" class="ml-lg-5 mt-4 mb-4">
            <div>
                <div class="row">
                    <div class="col-lg-2 mr-5">
                        <img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
                    </div>
                    <div class="col-md-5">
                        <h3 th:text="${driver.name + ' ' + driver.surname}">
                        </h3>
                        <div th:if="${driver.car != null}">
                            <b>Drives:</b> <span th:text="${driver.car?.getModel()}"></span>
                        </div>
                        <br>
                        <div>
                            <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod. Nullam id dolor id nibh ultricies vehicula ut id elit. Morbi leo risus, porta ac consectetur ac, vestibulum at eros. Praesent commodo cursus magna.</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <div class="row" style="column-count: 2; column-gap: 5px;">
                                <br>
                                <br>

                                <a th:href="@{'/drivers/edit-form/{id}' (id=${driver.id})}" class="btn btn-dark">Edit</a>
                            </div>
                        </th:block>

                    </div>

                    <!--                <div class="col-lg-12">-->
                    <!--                    <p><a class="btn btn-secondary" href="#" role="button">View details Â»</a></p>-->
                    <!--                </div>-->
                </div>
                <hr>
            </div>
        </div>

    </div>
</div>
